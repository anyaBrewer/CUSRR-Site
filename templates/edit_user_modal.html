<!-- Edit User Modal -->
<div class="modal fade" id="editUserModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg modal-dialog-scrollable">
    <div class="modal-content session-modal rounded-4 border-0 shadow-lg">
      <div class="modal-body p-0">

        <!-- HERO -->
        <div class="session-hero position-relative rounded-top-4 p-3 p-md-4 bg-gradient-primary text-white">
          <div class="d-flex justify-content-between align-items-start">
            <div>
              <h5 class="mb-1">Edit User</h5>
              <small>Update account details</small>
            </div>
          </div>
        </div>

        <!-- BODY -->
        <form id="editUserForm" class="p-4">
          <div class="mb-3">
            <label for="editUserFirstName" class="form-label fw-semibold">First Name</label>
            <input
              type="text"
              id="editUserFirstName"
              name="firstname"
              class="form-control rounded-3"
              placeholder="Enter First name"
              required
            >
          </div>
            <div class="mb-3">
          <label for="editUserLastName" class="form-label fw-semibold">Last Name</label>
            <input
              type="text"
              id="editUserLastName"
              name="lastname"
              class="form-control rounded-3"
              placeholder="Enter Last name"
              required
            >
          </div>


          <div class="mb-3">
            <label for="editUserEmail" class="form-label fw-semibold">Email</label>
            <input
              type="email"
              id="editUserEmail"
              name="email"
              class="form-control rounded-3"
              placeholder="Enter email"
              required
            >
          </div>

          <div class="mb-3">
            <label for="editUserRole" class="form-label fw-semibold">Role</label>
            <select id="editUserRole" name="auth" class="form-select rounded-3">
              <option value="attendee">Attendee</option>
              <option value="presenter">Presenter</option>
              <option value="abstract-grader">Abstract Grader</option>
              <option value="organizer">Organizer</option>
              <option value="banned">Banned</option>

            </select>
          </div>
        </form>

        <!-- FOOTER -->
        <div class="p-3 d-flex justify-content-end border-top bg-light-subtle">
          <button
            type="button"
            class="btn btn-outline-secondary rounded-pill px-4 me-2"
            data-bs-dismiss="modal"
          >Cancel</button>
          <button
            type="submit"
            form="editUserForm"
            class="btn btn-primary rounded-pill px-4"
          >Save Changes</button>
        </div>

      </div>
    </div>
  </div>
</div>
