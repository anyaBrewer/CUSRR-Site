{% extends "base.html" %}

{% block title %}Organizer Dashboard{% endblock %}

{% block content %}
<div class="container-fluid py-4">

  <!-- Page Header -->
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2 class="mb-0">Organizer Dashboard</h2>

  </div>

  <!-- DataTable Container -->
  <div id="user-container" class="card p-3 shadow-sm">
    <!-- Table is dynamically inserted by renderTable() -->
    <div class="text-center py-5 text-muted">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-3">Loading users...</p>
    </div>
  </div>

</div>
{% endblock %}

{% block scripts %}
  {{ super() }}

  <!-- jQuery & DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css">

  <!-- Javascript -->
  <script src="{{ url_for('static', filename='js/user-status.js') }}"></script>
{% endblock %}
