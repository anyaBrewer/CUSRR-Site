{% extends "base.html" %}

{% block title %}Organizer Dashboard{% endblock %}

{% block content %}
<div class="container-fluid py-2 py-md-4">

  <!-- Page Header -->
  <div class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center mb-4 gap-2">
    <h2 class="mb-0">Organizer Dashboard</h2>

    <!-- Import CSV Users -->
    <div>
      <button id="import-csv-btn" class="btn btn-primary d-flex align-items-center gap-1 w-100 w-md-auto" data-bs-toggle="modal" data-bs-target="#importCsvModal">
        <img class="icon-img" src="{{ url_for('static', filename='icons/upload.svg') }}" alt="" aria-hidden="true"  style="height: 1rem; width: auto; filter: brightness(0) invert(1);"> Import Users (CSV)
      </button>
    </div>
  </div>

  <!-- DataTable Container -->
  <div id="user-container" class="card p-3 shadow-sm">
    <div class="text-center py-3 py-md-5 text-muted">
      <div class="spinner-border text-primary" role="status"></div>
      <p class="mt-3">Loading users...</p>
    </div>
  </div>

</div>

<!-- Import CSV Modal -->
<div class="modal fade" id="importCsvModal" tabindex="-1" aria-labelledby="importCsvModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <form id="csv-upload-form" method="POST" enctype="multipart/form-data" action="{{ url_for('import_csv') }}">
        <div class="modal-header">
          <h5 class="modal-title" id="importCsvModalLabel">Import Users from CSV</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <div class="mb-3">
            <label for="csvFile" class="form-label">Select CSV file</label>
            <input type="file" name="csv_file" id="csvFile" class="form-control" accept=".csv" required>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Upload</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% include "edit_user_modal.html" %}
{% endblock %}

{% block scripts %}
  {{ super() }}

  <!-- jQuery & DataTables -->
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.datatables.net/2.1.8/js/dataTables.min.js"></script>
  <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.min.css">

  <!-- Custom JS -->
  <script src="{{ url_for('static', filename='js/edit-modal.js') }}"></script>
  <script src="{{ url_for('static', filename='js/user-status.js') }}"></script>
{% endblock %}
