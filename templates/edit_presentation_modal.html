<div class="modal fade" id="editPresentationModal" tabindex="-1" aria-labelledby="editPresentationModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <form id="editPresentationForm">

        <div class="modal-header">
          <h5 class="modal-title" id="editPresentationModalLabel">Edit Presentation</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">

          <div class="row g-3">

            <!-- Title -->
            <div class="col-12">
              <label for="editPresentationTitle" class="form-label fw-semibold">Title</label>
              <input type="text" id="editPresentationTitle" name="title" class="form-control" required>
            </div>

            <!-- Abstract -->
            <div class="col-12">
              <label for="editPresentationAbstract" class="form-label fw-semibold">Abstract</label>
              <textarea id="editPresentationAbstract" name="abstract" rows="5" class="form-control"></textarea>
            </div>

            <!-- Subject -->
            <div class="col-md-6">
              <label for="editPresentationSubject" class="form-label fw-semibold">Subject</label>
              <input type="text" id="editPresentationSubject" name="subject" class="form-control">
            </div>

            <!-- Type -->
            <div class="col-md-6">
              <label for="editPresentationType" class="form-label fw-semibold">Type</label>
              <input type="text" id="editPresentationType" name="type" class="form-control">
            </div>

            <!-- Time -->
            <div class="col-md-6">
              <label for="editPresentationTime" class="form-label fw-semibold">Time</label>
              <input
                type="datetime-local"
                id="editPresentationTime"
                name="time"
                class="form-control"
              >
            </div>

          </div>

        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>

      </form>

    </div>
  </div>
</div>
