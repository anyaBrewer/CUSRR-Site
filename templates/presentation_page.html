{% extends "base.html" %}
{% block title %}Presentation Page{% endblock %}

{% block content %}
<h3 class="mt-5 mb-3 d-flex align-items-center justify-content-between">
  <span>Past Presentations</span>
</h3>
<div id="past-container" class="vstack gap-3 mb-5"></div>

<h3 class="mt-5 mb-3 d-flex align-items-center justify-content-between">
  <span>Upcoming Presentations</span>
</h3>
<div id="upcoming-container" class="vstack gap-3"></div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/session-modal.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  SessionModal.loadCards({
    apiEndpoint: '/api/v1/presentations/recent',
    upcomingContainer: '#upcoming-container',
    pastContainer: '#past-container',
    cardClass: 'session-card'
  });
});
</script>
{% endblock %}
