{% extends "base.html" %}
{% block title %}Blitz Page{% endblock %}

{% block content %}
<h3 class="mt-5 mb-3 d-flex align-items-center justify-content-between">
  <span>Past Blitzes</span>
</h3>
<div id="past-blitz-container" class="vstack gap-3 mb-5"></div>

<h3 class="mt-5 mb-3 d-flex align-items-center justify-content-between">
  <span>Upcoming Blitzes</span>
</h3>
<div id="upcoming-blitz-container" class="vstack gap-3"></div>
{% endblock %}

{% block scripts %}
{{ super() }}
<script src="{{ url_for('static', filename='js/session-modal.js') }}"></script>
<script>
document.addEventListener('DOMContentLoaded', () => {
  SessionModal.loadCards({
    apiEndpoint: '/api/v1/presentations/type/blitz',
    upcomingContainer: '#upcoming-blitz-container',
    pastContainer: '#past-blitz-container',
    cardClass: 'blitz-card'
  });
});
</script>
{% endblock %}
